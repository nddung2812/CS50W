<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="image.html">Google Image Search</a></li>
                    <li><a href="advanced.html">Google Advanced Search</a></li>
                </ul>
            </nav>
            <div class="header-logo">
                <img src="./google-logo.png" alt="top">
            </div>
        </header>
            <div class="showcase">
                <h2>Advanced Search</h2>  
            </div>
            <div class="intro">
                <h4>Find pages with...</h4>
            </div>
            <div class="boxes">
            <form method ="get" action="https://google.com/search">
                <div class="text">
                    <h5>all these words:</h5>
                    <h5>this exact word or phrase:</h5>
                    <h5>any of these words:</h5>
                    <h5>none of those words:</h5>
                </div>
                <div class="frame">    
                    <input type="text" name="as_q">
                    <input type="text" name="as_epq">
                    <input type="text" name="as_oq">
                    <input type="text" name="as_eq">
                </div>
                <div class="advanced-button">
                    <input type="submit" value="Advanced Search">    
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
