<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="image.html">Google Image Search</a></li>
                    <li><a href="advanced.html">Google Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">          
            <div class="main-logo">
                <img src="./google-logo.png" alt="main logo">
                <form method="get" action="http://images.google.com/images">
                    <div id="searchbar">
                        <input type="text" name="q">
                    </div>        
                    <div id="button">
                        <input type="submit" value="Google Image Search" class="button">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
